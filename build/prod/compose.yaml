services:
  bot_service:
    build:
      context: ../../
      dockerfile: build/prod/Dockerfile
    env_file:
      - .env
    environment:
      - AUTO_RELOAD=true
      - PYTHONPATH=/app
    command: python src/main.py
    networks:
      - MyTrackerNetwork
      - bot_network

  bot_redis:
    image: redis:8.4.0-alpine
    hostname: redis
    env_file:
      - .env
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - bot_redis_data:/data
    networks:
      - bot_network

  bot_worker:
    build:  
      context: ../../
      dockerfile: build/prod/Dockerfile
    env_file:
      - .env
    command: celery -A src.celery_app.celery_app worker --loglevel=info
    depends_on:
      - bot_redis
    networks:
      - MyTrackerNetwork
      - bot_network

volumes:
  bot_redis_data:


networks:
  MyTrackerNetwork:
    external: true
  bot_network: