services:
  bot_service:
    build:
      context: ../../
      dockerfile: build/dev/Dockerfile
    env_file:
      - .env
    environment:
      - AUTO_RELOAD=true
      - PYTHONPATH=/app
    command: python src/main.py
    volumes:
      - ../../src:/app/src
    networks:
      - MyTrackerNetwork
      - bot_network

  bot_redis:
    image: redis:8.4.0-alpine
    hostname: redis
    env_file:
      - .env
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - bot_redis_data:/data
    networks:
      - bot_network

  bot_worker:
    build:  
      context: ../../
      dockerfile: build/dev/Dockerfile
    env_file:
      - .env
    command: celery -A src.celery_app.celery_app worker --loglevel=info --events
    volumes:
      - ../../src:/app/src
    depends_on:
      - bot_redis
    networks:
      - MyTrackerNetwork
      - bot_network

  bot_flower:
    build:  
      context: ../../
      dockerfile: build/dev/Dockerfile
    env_file:
      - .env
    command: celery -A src.celery_app.celery_app flower --basic_auth=${FLOWER_USER}:${FLOWER_PASSWORD}
    volumes:
      - ../../src:/app/src
    depends_on:
      - bot_worker
    networks:
      - bot_network
    ports:
      - "5555:5555"

volumes:
  bot_redis_data:


networks:
  MyTrackerNetwork:
    external: true
  bot_network: