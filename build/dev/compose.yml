services:
  bot_service:
    build:
      context: .
    env_file:
      - .env
    environment:
      - AUTO_RELOAD=true
    command: python main.py
    volumes:
      - ./src:/app/src
    networks:
      - MyTrackerNetwork
      - bot_network

  bot_redis:
    image: redis:8.4.0-alpine
    hostname: redis
    env_file:
      - .env
    volumes:
      - bot_redis_data:/data
    networks:
      - bot_network

  bot_worker:
    build:  
      context: .
    env_file:
      - .env
    command: celery -A celery_app worker --loglevel=info --concurrency=${CELERY_WORKERS} -Q ${BOT_QUEUE}
    volumes:
      - ./src:/app/src
    environment:
      - PYTHONPATH=/app/src
    depends_on:
      - bot_redis
    networks:
      - MyTrackerNetwork
      - bot_network

volumes:
  bot_redis_data:


networks:
  MyTrackerNetwork:
    external: true
  bot_network: